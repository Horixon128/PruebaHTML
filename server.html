<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Netflix clone</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" href="style/style.css">

        <!---owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <body>   
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Series</a>
                    <a href="#">Peliculas</a>
                    <a href="#">Documentales</a>
                </nav>    
            </div>
        </header>
        <main>
            <div class="filme-princ">
                <div class="container">
                    <h3 class="titulo">The Defenders</h3>
                    <p class="descricao">Daredevil, Jessica Jones, Luke Cage y Iron Fist unen fuerzas para enfrentarse a sus enemigos comunes mientras una siniestra conspiración amenaza Nueva York.</p>                       
                
                <div class="botoes">
                    <button class="botao">
                        <i class="fas fa-play"></i>
                        REPRODUCIR AHORA
                    </button>
                    <button class="bota">
                        <i class="fas fa-info-circle"></i>
                        MAS INFORMACIÒN
                    </button>
                </div>
                </div>
            </div>
        </main>
        
        <div class="carrosel-filmes">
            <div class="owl-carousel">
                <div class="item">
                    <img class="box-filme" src="Imagenes/Daredevil.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="Imagenes/The_Punisher_poster.webp" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="Imagenes/LukeCage.jpeg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="Imagenes/JessicaJones.webp" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="Imagenes/IronFist.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="Imagenes/SiempreElMismoDia.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="Imagenes/JeffreyDahmer.jpeg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="Imagenes/Sin título.jpeg" alt="">
                </div>
            </div>

        </div>
        
        <script src="https://kit.fontawesome.com/96dce27609.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"> </script>
        <script src="js/owl/owl.carousel.min.js"> </script>
        <script src="js/main.js"></script>
    </body>
</html>
